<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1815/1815966.png" type="image/icon type">
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Gerador de Tabela Verdade</title>
</head>

<body>
  <div class="content" style="width: 500px;">
    <div class="header">Gerador de Tabela Verdade</div>

    <div class="sentences">
      <button class="btn btn-success">A</button>
      <button class="btn btn-success">B</button>
      <button class="btn btn-success">C</button>
      <button class="btn btn-success">D</button>
    </div>
    <br>
    <div class="connectors">
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Negação">~</button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Conjunção">/\</button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Disjunção">\/</button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Condicional">-></button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Bicondicional"><-></button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Disjunção Exclusiva">⊻</button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Parênteses de Abertura">(</button>
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Parênteses de Fechamento">)</button>
    </div>
    <div class="input">
      <input type="text" placeholder="Insira a fórmula proposicional..." id="input" style="width: 300px;">
    </div>
    <div id="error"></div>
    <div id="tabela-verdade"></div>
  </div>
  <script src="index.js"></script>
</body>

<script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>

</html>
